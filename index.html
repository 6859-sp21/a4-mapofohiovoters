<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ohio Voter Registration</title>
</head>
<style>
    html * {
        font-family: 'Consolas', 'Deja Vu Sans Mono', 'Bitstream Vera Sans Mono', monospace;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #e2e4eb;
    }

    div.tooltip {
        position: absolute;
        width: auto;
        height: auto;
        padding: 8px 16px;
        font: 12px sans-serif;
        box-shadow: 0 0 5px #444;
        border: 0;
        border-radius: 8px;
        pointer-events: none;
    }

    .container {
        width: 60%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 0;
    }

    #visualization-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 30px;
        width: 100%;
    }

    #slider-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding-top: 10px;
        width: 100%;
        position: fixed;
        bottom: 0;
        background-color: #AAA;
    }

    #play-button {
        height: min-content;
        margin-right: 20px;
    }

    .ticks {
        font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
        stroke-linecap: round;
    }

    .track {
        stroke: #000;
        stroke-opacity: 0.3;
        stroke-width: 10px;

    }

    .track-inset {
        stroke: #ddd;
        stroke-width: 8px;
    }

    .track-overlay {
        pointer-events: stroke;
        stroke-width: 50px;
        stroke: transparent;
        cursor: pointer;
    }

    .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: 0.5;
        stroke-width: 1.25px;
    }

    button {
        padding: 8px 16px;
        background-color: #9f67fa88;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #9f67fa;
        color: white;
    }

    h2 {
        font-size: 16px;
        font-weight: normal;
        text-align: center;
        font-style: italic;
    }
</style>
<body>
<div class="container">
    <h1>
        Voter Registration in Ohio
    </h1>
    <h2>
        How many people registered in the state of Ohio between the 2016 and 2020 general elections?
    </h2>
    <br/>
    <div>
        <div id="slider-container">
            <button id="play-button">Play</button>
        </div>
        <div id="visualization-container"></div>
    </div>
</div>
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="map.js"></script>
<script>
    createMap();
</script>
</html>
