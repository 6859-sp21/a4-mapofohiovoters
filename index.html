<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ohio Voter Registration</title>
</head>
<style>
    html * {
        font-family: 'Consolas', 'Deja Vu Sans Mono', 'Bitstream Vera Sans Mono', monospace;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #e2e4eb;
    }

    div.tooltip {
        position: absolute;
        width: auto;
        height: auto;
        padding: 8px 16px;
        font: 12px sans-serif;
        box-shadow: 0 0 5px #444;
        border: 0;
        border-radius: 8px;
        pointer-events: none;
    }

    .container {
        width: 60%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 0;
    }

    #visualization-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 30px;
        width: 100%;
        height: auto;
    }

    #map-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        width: 65%;
    }

    #dashboard-container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        height:auto;
        width: 35%;
    }

    #population-graph-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height: 33%;
    }

    #percapita-graph-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height:33%;
    }

    #speedometer-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 33%;
        margin-top: 15px;
    }

    #slider-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding-top: 10px;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: #AAA;
    }

    #buttons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
    }

    #play-speed-container {
        display: flex;
        flex-direction: row;
    }

    #play-button {
        padding: 8px 16px;
        margin-bottom: 10px;
        background-color: #9f67fa88;
    }

    .speed-button {
        opacity: 0.6;
        margin: 0 4px;
    }

    g.pointer {
        fill: #444;
        stroke: black;
    }

    .ticks {
        font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
        stroke-linecap: round;
    }

    .track {
        stroke: #000;
        stroke-opacity: 0.3;
        stroke-width: 10px;

    }

    .track-inset {
        stroke: #ddd;
        stroke-width: 8px;
    }

    .track-overlay {
        pointer-events: stroke;
        stroke-width: 50px;
        stroke: transparent;
        cursor: pointer;
    }

    .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: 0.5;
        stroke-width: 1.25px;
    }

    button {
        height: min-content;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        opacity: 1;
        background-color: #9f67fa;
        color: white;
    }

    h2 {
        font-size: 16px;
        font-weight: normal;
        text-align: center;
        font-style: italic;
    }
</style>
<body>
<div class="container">
    <h1>
        Voter Registration in Ohio
    </h1>
    <h2>
        How many people registered in the state of Ohio between the 2016 and 2020 general elections?
    </h2>
    <br/>
    <div>
        <div id="slider-container">
            <div id="buttons-container">
                <button id="play-button">Play</button>
                <div id="play-speed-container">
                    <button class="speed-button" style="background-color: #fa6767; opacity: 1;">1x</button>
                    <button class="speed-button" style="background-color: #ffa866;">2x</button>
                    <button class="speed-button" style="background-color: #00c805;">3x</button>
                </div>
            </div>
        </div>
        <div id="visualization-container">
            <div id="map-container"></div>
            <div id="dashboard-container">
                <div id="population-graph-container"></div>
                <div id="percapita-graph-container"></div>
                <div id="speedometer-container"></div>
            </div>

        </div>
    </div>
</div>
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="map.js"></script>
<script>
    createMap();
</script>
</html>
